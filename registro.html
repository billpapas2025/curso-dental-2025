<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Alumnos - Registro de Curso</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "comfortaa";
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            font-family: "comfortaa";
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        header {
            font-family: "comfortaa";
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
        }
        
        h1 {
            font-family: "comfortaa";
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-family: "comfortaa";
            color: #7f8c8d;
            font-weight: normal;
        }
        
        .form-group {
            font-family: "comfortaa";
            margin-bottom: 20px;
        }
        
        label {
            font-family: "comfortaa";
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            font-family: "comfortaa";
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            font-family: "comfortaa";
            border-color: #3498db;
            outline: none;
        }
        
        .radio-group {
            font-family: "comfortaa";
            display: flex;
            gap: 20px;
        }
        
        .radio-option {
            font-family: "comfortaa";
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            font-family: "comfortaa";
            margin-right: 8px;
        }
        
        button {
            font-family: "comfortaa";
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            font-family: "comfortaa";
            background-color: #2980b9;
        }
        
        .footer {
            font-family: "comfortaa";
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .required {
            font-family: "comfortaa";
            color: #e74c3c;
        }
        
        @media (max-width: 600px) {
            .container {
                font-family: "comfortaa";
                margin: 20px;
                padding: 15px;
            }
            
            .radio-group {
                font-family: "comfortaa";
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header> <br>
            <div class="startbtn">
                <form action="index.html">
  <button type="submit">... volver al inicio ...</button>
</form>

            </div>
            <h1>Acceso Alumnos</h1>
            <p class="subtitle">Formulario de Registro al Curso 2025</p>
        </header>
        
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre completo <span class="required">*</span></label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono <span class="required">*</span></label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            </div>
            
            <div class="form-group">
                <label>Género</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="masculino" name="genero" value="Masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="femenino" name="genero" value="Femenino">
                        <label for="femenino">Femenino</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="otro" name="genero" value="Otro">
                        <label for="otro">Otro</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="curso">Curso al que desea inscribirse <span class="required">*</span></label>
                <select id="curso" name="curso" required>
                    <option value="">Seleccione un curso</option>
                    <option value="Programación Básica">Estética Dental</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="comentarios">Comentarios o preguntas</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <button type="button" onclick="guardarRegistro()">Enviar Registro</button>
            </div>
        </form>
        
        <div class="footer">
            <p><strong>© 2025 Todos los derechos reservados.</strong></p>
        </div>
    </div>

    <script>
        // Array para almacenar registros temporalmente
        let registros = [];
        
        // Cargar registros existentes del localStorage
        function cargarRegistros() {
            const registrosGuardados = localStorage.getItem('registros2025');
            if (registrosGuardados) {
                registros = JSON.parse(registrosGuardados);
            }
        }
        
        // Guardar registro en el array y en localStorage
        function guardarRegistro() {
            const form = document.getElementById('registroForm');
            if (!form.checkValidity()) {
                alert('Por favor complete todos los campos obligatorios');
                return;
            }
            
            // Obtener valores del formulario
            const registro = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
                genero: document.querySelector('input[name="genero"]:checked')?.value || '',
                curso: document.getElementById('curso').value,
                comentarios: document.getElementById('comentarios').value,
                fecha_registro: new Date().toISOString()
            };
            
            // Agregar al array de registros
            registros.push(registro);
            
            // Guardar en localStorage
            localStorage.setItem('registros2025', JSON.stringify(registros));
            
            // Generar Excel
            generarExcel();
            
            // Limpiar formulario
            form.reset();
            
            alert('Registro guardado exitosamente. Se ha descargado el archivo Excel.');
        }
        
        // Generar archivo Excel
        function generarExcel() {
            // Crear hoja de trabajo
            const ws = XLSX.utils.json_to_sheet(registros);
            
            // Crear libro de trabajo
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Registros2025");
            
            // Generar archivo y descargar
            XLSX.writeFile(wb, "registros2025.xlsx");
        }
        
        // Cargar registros al iniciar
        cargarRegistros();
    </script>
</body>
</html>
